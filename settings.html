<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icon.png" />
    <title>Tetris Settings</title>

    <link rel="stylesheet" href="./src/settings.scss">
</head>
<body>
    <main>
        <button id="back" onclick="document.location.href = './'">&times;</button>

        <div id="settings">
            <h1><i18n>settings</i18n></h1>


            <p><i18n>settings.language</i18n></p>
            <select id="language"></select>

            <br>

            <p id="diff"><i18n>settings.difficulty</i18n></p>
            <select id="difficulty"></select>

            <br>

            <button id="reset"><i18n>settings.reset</i18n></button>

            <br>

            <p><i18n>settings.download</i18n></p>
            <div>
                <button id="download"><i18n>settings.download.save</i18n></button>
                <button id="load"><label for="import"><i18n>settings.download.load</i18n></label></button>
                <input type="file" id="import" style="display: none;">
                <button id="resetG"><i18n>settings.download.reset</i18n></button>
            </div>
        </div>
    </main>

    <script type="module" src="./src/settings.ts"></script>
</body>
</html>
