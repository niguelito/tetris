<!DOCTYPE html>
<html text="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icon.png" />
    <title>Tetris Settings</title>

    <link rel="stylesheet" href="./src/settings.scss">
</head>
<body>
    <div id="buttons">
        <button id="back" onclick="document.location.href = './'">&times;</button>
    </div>
    
    <main>
        <div id="settings">
            <h1><text>settings</text></h1>


            <p><text>settings.language</text></p>
            <select id="language"></select>

            <br>

            <p id="diff"><text>settings.difficulty</text></p>
            <select id="difficulty"></select>

            <br>

            <p><text>settings.collisionPath</text></p>
            <select id="collisionPath">
                <option value="true" translate>yes</option>
                <option value="false" translate>no</option>
            </select>

            <button id="reset"><text>settings.reset</text></button>

            <br>

            <p><text>settings.download</text></p>
            <div>
                <button id="download"><text>settings.download.save</text></button>
                <button id="load"><label for="import"><text>settings.download.load</text></label></button>
                <input type="file" id="import" style="display: none;">
                <button id="resetG"><text>settings.download.reset</text></button>
            </div>
        </div>
    </main>

    <script type="module" src="./src/settings.ts"></script>
</body>
</html>
