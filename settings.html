<!DOCTYPE html>
<html text="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="./icon.png" />
    <title>Tetris Settings</title>

    <link rel="stylesheet" href="./src/settings.less">
</head>
<body>
    <div id="buttons">
        <button id="back" onclick="document.location.href = './'">&times;</button>
    </div>
    
    <main>
        <div id="settings">
            <h1 translate>settings</h1>


            <p translate>settings.language</p>
            <select id="language"></select>

            <br>

            <p id="diff" translate>settings.difficulty</p>
            <select id="difficulty"></select>

            <br>

            <p translate>settings.collisionPath</p>
            <select id="collisionPath">
                <option value="true" translate>yes</option>
                <option value="false" translate>no</option>
            </select>

            <br>

            <p translate>settings.background</p>
            <select id="background">
                <option value="none" translate>background.none</option>
                <option value="bridge" translate>background.bridge</option>
                <option value="galaxy" translate>background.galaxy</option>
                <option value="lake" translate>background.lake</option>
                <option value="leaves" translate>background.leaves</option>
                <option value="mountains" translate>background.mountains</option>
                <option value="tetris" translate>background.tetris</option>
            </select>

            <br>
            
            <p translate>settings.texture</p>
            <select id="texture">
                <option value="none" translate>texture.none</option>
                <option value="gem" translate>texture.gem</option>
                <option value="lego" translate>texture.lego</option>
                <option value="x" translate>texture.x</option>
            </select>

            <button id="reset" translate>settings.reset</button>

            <br>

            <p translate>settings.download</p>
            <div>
                <button id="download" translate>settings.download.save</button>
                <button id="load"><label for="import" translate>settings.download.load</label></button>
                <input type="file" id="import" style="display: none;">
                <button id="resetG" translate>settings.download.reset</button>
            </div>
        </div>
    </main>

    <script type="module" src="./src/settings.ts"></script>
</body>
</html>
