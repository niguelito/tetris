<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tetris</title>

    <link rel="stylesheet" href="./src/style.less">
</head>

<body>
    <div id="buttons" data-paused="false">
        <button id="restart">
            <img src="./assets/restart.png" alt="Restart" />
        </button>
        <button id="controls" onclick="document.location.href = './controls.html'">
            <img src="./assets/controls.png" alt="controls" />
        </button>
        <button id="pauseplay">
            <img class="pause" src="./assets/pause.png" alt="pause" />
            <img class="play" src="./assets/play.png" alt="play" />
        </button>
        <button id="settings" onclick="document.location.href = './settings.html'">
            <img src="./assets/settings.png" alt="settings">
        </button>
        <button id="blocks" onclick="document.location.href = './blocks.html'">
            <img src="./assets/blocks.png" alt="blocks">
        </button>
        <button id="download">
            <img src="./assets/download.png" alt="download">
        </button>
    </div>

    <div id="stash">
        <canvas id="stashRenderer" width="100" height="100"></canvas>

        <div id="scoreInfo">
            <h2 translate>score</h2>
            <p id="score">0</p>

            <h3 translate="">highScore</h3>
            <p id="highScore">0</p>

            <h3 translate="">currentDifficulty</h3>
            <p id="difficulty"></p>
        </div>
    </div>

    <main>
        <canvas id="canvas" width="675" height="1215"></canvas>
    </main>

    <div id="pieceQueue">
        <canvas class="queueRenderer" data-i="0" width="100" height="100"></canvas>
        <canvas class="queueRenderer" data-i="1" width="100" height="100"></canvas>
        <canvas class="queueRenderer" data-i="2" width="100" height="100"></canvas>
        <canvas class="queueRenderer" data-i="3" width="100" height="100"></canvas>
    </div>

    <script type="module" src="./src/main.ts"></script>
</body>

</html>
