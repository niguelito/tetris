<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Stacker</title>

        <link rel="stylesheet" href="./style.css" />

        <script src="./blocks.js"></script>
        <script src="./main-bundle.js" type="module" defer></script>
    </head>
    <body>
        <main>
            <canvas id="canvas" width="675" height="1215"></canvas>

            <button id="restart">
                <img src="./assets/restart.png" alt="Restart" />
            </button>
            <button id="blocks" onclick="window.location.href = './blocks'">
                <img src="./assets/blocks.png" alt="Blocks" />
            </button>
            <button id="pause">
                <img src="./assets/pause.png" alt="pause" />
            </button>

            <div class="controls" hidden>
                <div class="row">
                    <kbd>&uparrow;</kbd>
                    <div class="spacer"></div>
                    <kbd>W</kbd>
                </div>

                <p>&circlearrowright; Rotate</p>

                <div class="row">
                    <kbd>&leftarrow;</kbd>
                    <kbd>&rightarrow;</kbd>
                    <div class="spacer"></div>
                    <kbd>A</kbd>
                    <kbd>D</kbd>
                </div>

                <p>&leftarrow; Left/Right &rightarrow;</p>

                <div class="row">
                    <kbd>&downarrow;</kbd>
                    <div class="spacer"></div>
                    <kbd>S</kbd>
                </div>

                <p>&downarrow; Drop down &downarrow;</p>

                <kbd class="space">Space</kbd>

                <p>&dArr; Hard drop &dArr;</p>

                <kbd>Esc</kbd>

                <p>Close popup &times;</p>
            </div>
        </main> 
    </body>
</html>
